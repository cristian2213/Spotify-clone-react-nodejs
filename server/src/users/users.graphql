scalar Date

type User {
  id: Int!
  email: String!
  password: String!
  createdAt: Date!
  updatedAt: Date!
}

input CreateUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  email: String
  password: String
}

type Query {
  user(id: Int!): User!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  removeUser(id: Int!): User
}
